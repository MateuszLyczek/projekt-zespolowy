<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja spamerska (Projekt zespołowy) - Piotr Rawski, Mateusz Łyczek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-text">
            Aplikacja spamerska (Projekt zespołowy) - Piotr Rawski, Mateusz Łyczek
        </span>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./logowanie.html">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./rejestracja.html">Rejestracja</a>
                </li>
            </ul>
        </div>
    </nav>
    <br/><br/>
</header>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-auto">
        <h2 align="center">Rejestracja użytkownika</h2>
        <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="podpowiedzUsername" placeholder="Wpisz nazwę użytkownika" required>
                    <small id="podpowiedzUsername" class="form-text text-muted">Wpisz swoją nazwę użytkownika.</small>
                </div>

                <div class="form-group">
                    <label for="email">Adres Email:</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="podpowiedzEmail" placeholder="Wpisz Email" required>
                    <small id="podpowiedzEmail" class="form-text text-muted">Wpisz swój adres email.</small>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło" required>
                </div>
                <br/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" value="Reset" class="btn btn-primary me-md-2">Resetuj</button>
                    <button type="submit" class="btn btn-success">Zarejestruj</button>
                </div>
        </form>
        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-info" href="./logowanie.html" role="button">Logowanie</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
